{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color: rgb(29, 228, 228)" >
    <div class="legend">
      
        <h3 class="text-center">Comment Logs</h3>
        <hr>
        {% if comment %}
        <div class="row" style="font-size: 27px;">
            {{ macro.displayComments(comment) }}
        </div>
        {% else %}
        <h3 >No comments yet</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
